<td (click)='onSelectedProject()' (dblclick)="onAccessProject()" (mouseover)="hover=true" (mouseleave)="hover=false" [ngClass]="{'lbl-hover': hover}"> {{project.name}}</td>
<td> {{project.owner}}</td>
<td> {{ project._modified | date:'dd/MM/yyyy - HH:mm:ss' }} hs </td>
<td>
    <button class="btn btn-danger btn-delete" *ngIf="project.owner.split('@')[0] == myNick" (click)="onDeleteProject()">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>
</td>
