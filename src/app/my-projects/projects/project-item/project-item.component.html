<li class="list-group-item">
    <div class="col-md-11">
        <h4>{{project.name}}</h4>
        {{project.description}}
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary btn-access" type="button" (click)="accessProject()">Acceder</button>
        <button class="btn btn-danger btn-delete" type="button" (click)="deleteProject()">Eliminar</button>
    </div>
</li>
