<div class="title">
    <h1>LibreQDA</h1>
</div>
  <div class="module form-module">
    <div class="">
    </div>
    <div class="form">
      <h2>Registrarse</h2>
      <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" placeholder="Email"
            name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email es requerido</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña"
             name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña requerida</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Confirmar</button>
            <a [routerLink]="['']" class="btn btn-link">Cancelar</a>
        </div>
    </form>
    </div>
    <div class="cta"><a href="#">¿Olvidó su contraseña?</a></div>
  </div>
