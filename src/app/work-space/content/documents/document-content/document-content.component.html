<div class="content-container">
<table style="width:100%" >
  <tr  *ngFor="let page of pages">
    <td class="page-container">
      <table class="page" >
        <tr *ngFor="let line of page.getLines()">
          <td *ngFor="let quote of allQuotes" [ngClass]="line?.getBracketType(quote)"></td>
          <td [ngClass]="line? line.getLineType(): 'white-line'">{{line?.text}}<br></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</div>
