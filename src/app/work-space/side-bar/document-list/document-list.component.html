<div class="panel panel-default" style="max-height:50%; position:relative">
    <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Documentos
            </a>
        </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body" style="overflow:auto;max-height:200px">
            <ul class="document-list">
                <app-document-item *ngFor="let doc of documents" [document]="doc"></app-document-item>
            </ul>
        </div>
    </div>
    <spinner-component [spinnerShow]="spinner">
        <h5> Cargando lista de documentos.. </h5>
    </spinner-component>
</div>
